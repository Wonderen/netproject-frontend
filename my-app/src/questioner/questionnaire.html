<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>

    <link rel="stylesheet" href="qStyle.css">

</head>

<body>
	<h1>Add Comment</h1>

	<form id="form">

        <div class="form-control">
            <label>Hashtags
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Facilities</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Cleanliness and quality</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Requirements</input></label>
                    
        </div>

		<div class="form-control">
			<label for="comment">
			    Comments and Suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="نظرات و پیشنهادات خود را بنویسید">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
